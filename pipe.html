<!DOCTYPE html>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="pipe.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

	<title>Nexagile</title>
</head>
<body>
<div class="container" ng-controller="MyController">
<h1>Nexagile Hrd</h1>
<form>
  <div class="form-group">

    <label for="fName">First Name</label>
    <input type="text" class="form-control" id="firstname"  ng-model="app.firstname" placeholder="Enterfirstname">

    <label for="sName">Last Name</label>
    <input type="text" class="form-control" id="lastname"  ng-model="app.lastname" placeholder="Enter lastname">

    <label for="uName">Email Id</label>
    <span class="label label-danger" data-ng-show="submitted && helpForm.email.$error.required">Required!</span>
      <span class="label label-danger" data-ng-show="submitted && helpForm.$error.email">Invalid email!</span>
    <input type="text" class="form-control" id="emailid"  ng-model="app.emailid" placeholder="Enter email">

    <label for="email">Address</label>
    <input type="text" class="form-control" id="address"  ng-model="app.address" placeholder="Enter address">
     <label for="phone">Phone Number</label>
    <input type="text" class="form-control" id="phoneno"  ng-model="app.phoneno" placeholder="Enter phoneno">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password"  ng-model="app.password" placeholder="Enter password">
    <!-- <input type="file" name="file" ng-model="app.image"> -->
  </div>
  <button class="btn btn-info" ng-click="register()">Sign Up</button>
 </form>
</div>
<script type="text/javascript">
    var myApp = angular.module('myApp',[]);
    myApp.controller('myController',['$scope','$http',function($scope,$http){
    $scope.register = function(){
        console.log($scope.app);
        $http.post('http://192.168.0.18:8085/useraccount/register/doregister',$scope.app).success(function(msg){
            alert(msg.msg);
            console.log(msg.msg);
            if(msg.msg=="Successfully Registered"){
                $location.path("/login");
            }
        });
    };
    }]);
    
</script>
</body>
</html>
